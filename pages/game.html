<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A snake game with a variety of gamemodes and options for the best snake experience.">
    <meta name="keywords" content="Snake, Game">
    <meta name="author" content="Brycerw11">
    
    <title>Super Snake 3000 - Gameplay</title>

    <link rel="stylesheet" href="../styles/game.css">

    <!-- Include jQuery 3.7.1 via the jQuery CDN -->

</head>
<body>
    <h1 id="gamemode-title">Super Snake 3000</h1>

    <div id="game-control-buttons-container" class="centering-div">
        <button id="start-button">
            Start Game
        </button>

        <button id="htp-button">
            How to Play
        </button>
    </div>

    <div id="score-section" class="spliting-div start-hidden" style="display:none;">
        <h3 id="length-score-header">Snake Length: 1 unit</h3>
        <h3 id="time-score-header">Survival Time: 0.0s</h3>
    </div>
    <div id="game-grid">

    </div>

    <script src=".././scripts/default/gameHandler.js"></script>
    <script src="../scripts/default/ThemeHandler.js"></script>
